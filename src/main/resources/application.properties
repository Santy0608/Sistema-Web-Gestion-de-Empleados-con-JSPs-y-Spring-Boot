spring.application.name=sistema-empleados
#Conexion MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/empleados_db_app
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

#Configuración para JSPs

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Cambiar el contexto de la app
server.servlet.context-path=/empleados

#localhost:8080/empleados

#Cambiar el puerto
#server.port=8081
